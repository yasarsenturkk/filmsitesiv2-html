 <hr>
 <h2>Hesap Bilgileriniz</h2> 
 <table>
    <tr>
        <td style="width: 120px;">
            <label for="username">Kullanıcı Adı:</label>
       
        </td>
        <td style="width: 50px;"></td>
        <td>
            <input type="text" name="" id="username" placeholder="Kullanıcı Adını Giriniz">
        </td>
    </tr>

    <tr>
        <td>
            <label for="email">Eposta:</label>
       
        </td>
        <td style="width: 50px;"></td>
        <td>
            <input type="text" name="" id="email" placeholder="Eposta Adresinizi Giriniz">
        </td>
    </tr>

    <tr>
        <td>
            <label for="password">Parola:</label>
       
        </td>
        <td style="width: 50px;"></td>
        <td>
            <input type="text" name="" id="password" placeholder="Parolanızı Giriniz">
        </td>
    </tr>
 </table>
 <h2>Kişisel Bilgileriniz</h2>  
 <table>
    <tr>
        <td style="width: 120px;">
            <label for="ad">Adınız</label>
        </td>
        <td style="width: 50px;"></td>
        <td>
            <input type="text" id="ad" placeholder="Adınızı Giriniz:">
        </td>
    </tr>

    <tr>
        <td>
            <label for="soyad">Soyad</label>
        </td>
        <td style="width: 50px;"></td>
        <td>
            <input type="text" id="soyad" placeholder="Soyadınızı Giriniz:">
        </td>
    </tr>

    <tr>
        <td>
            <label for="sehir">Şehir</label>
        </td>
        <td style="width: 50px;"></td>
        <td>
            <select id="sehir">
                <option>Seçiniz</option>
                <option>İzmir</option>
                <option>Ankara</option>
                <option>İstanbul</option>
            </select>   
        </td>
    </tr>
    <tr>
        <td>
            <label for="cinsiyet">Cinsiyet</label>
        </td>
        <td></td>
        <td>
            <input type="radio" name="cinsiyet"> Erkek
            <input type="radio" name="cinsiyet"> Kadın
        </td>
    </tr>

    <tr>
        <td>
            <label for="hobiler">Hobiler</label>
        </td>
        <td></td>
        <td>
            <input type="checkbox"> Sinema
            <input type="checkbox"> Spor
            <input type="checkbox"> Video Oyunu
            <input type="checkbox"> Kitap
            <input type="checkbox"> Yemek
        </td>
    </tr>

    <tr>
        <td></td>
        <td></td>
        <td>
            <button type="submit">
                Kayıt OL!
            </button>
        </td>
    </tr>
 </table>
